<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
     	<meta content="width=device-width, initial-scale=1.0" name="viewport">
     	<meta name="description" content="NIKH - Responsive HTML Wedding Template" >
      	<meta name="author" content="www.dethemes.com">
        <META NAME="ROBOTS" CONTENT="NOINDEX, NOFOLLOW">
      	<title>NIKH - Responsive HTML Wedding Template</title>
        
       	<!-- Icon -->
        <link rel="stylesheet" href="../../css/fonts/fontello/css/fontello.css" type="text/css" media="screen" />
        <!-- Theme CSS -->
    	<link href="../../css/style.css" rel="stylesheet" media="screen">
        
        <style>
			h2, h4{font-family: Arial, Helvetica, sans-serif !important;}
			body{overflow:visible !important}
		</style>
	</head>

	<body>
    	<h2>Icon Size</h2>
        <!-- SMALL CIRCLE -->
        <a href="#">
        	<div class="de-icon circle small-size">
            	<i class="de-icon-umbrella"></i>
            </div>
        </a>
        
        <!-- MEDIUM SQUARE -->
        <a href="#">
        	<div class="de-icon square medium-size">
            	<i class="de-icon-umbrella"></i>
            </div>
        </a>
        
        <!-- LARGE ROUNDED -->
        <a href="#">
        	<div class="de-icon rounded large-size">
            	<i class="de-icon-umbrella"></i>
            </div>
        </a>
        
        <!-- SMALL CIRCLE OUTLINE -->
        <a href="#">
        	<div class="de-icon circle outline small-size">
            	<i class="de-icon-umbrella"></i>
            </div>
        </a>
        
        <!-- MEDIUM SQUARE OUTLINE-->
        <a href="#">
        	<div class="de-icon square outline medium-size">
            	<i class="de-icon-umbrella"></i>
            </div>
        </a>
        
        <!-- LARGE ROUNDED OUTLINE-->
        <a href="#">
        	<div class="de-icon rounded outline large-size">
            	<i class="de-icon-umbrella"></i>
            </div>
        </a>
   
    </body>   
</html>
